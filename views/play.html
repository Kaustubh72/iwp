<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IWP Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container" style="padding-top:12px;">
        <div class="row">
            <div class="twelve columns">
                <h1>IWP Project</h1>
                <p>This MIDI player was built using <a href="https://github.com/grimmdude/MidiPlayerJS">MidiPlayerJS</a> to read the file, and <a href="https://github.com/danigb/soundfont-player">soundfont-player</a> to load and play the sounds. Based on
                    <a href="http://grimmdude.com/MidiPlayerJS/">MidiPlayerJS</a> website.</p>
                <p></p>
                <p id="loading">Loading soundfont...</p>
                <div style="border:1px solid #ccc;margin-bottom:12px;background:#f7f7f7;">
                    <div id="play-bar" style="height:40px;background:#007bff;width:0%;"></div>
                </div>
                <p><button class="button button-primary" id="play-button" style="background-color:#007bff;" onclick="Player.isPlaying() ? pause() : play();" disabled="disabled">Play</button><button class="button" onclick="stop()">Stop</button></p>
                <hr>
                <p>Tempo: <span id="tempo-display"></span> bpm<br>
                    <div class="slidecontainer"><input class="slider" id="myRange" type="range" onchange="Player.pause();Player.setTempo(this.value);Player.play()" min="50" max="200"></div>
                    <script>
                        var slider = document.getElementById("myRange");
                        var output = document.getElementById("demo");
                        output.innerHTML = slider.value;
                        slider.oninput = function() {
                            output.innerHTML = this.value;
                        }
                    </script><br></p>
                <div class="well" id="events"></div>
                <p>Developed by Kaustubh, Urjit and Shivam</p>
            </div>
        </div>
    </div>
    <script>
        let mario = '';
    </script>
    <script src="js/midiplayer.min.js"></script>
    <script src="js/soundfont-player.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
